	    $(function () {
//http://jusavng.hn3.mofasuidao.cn/app/pro-detail.html?skuId=1&code=2
	        //alert(window.location.href);
            var skuId=hasParam(window.location.href,"skuId");
            var productId=hasParam(window.location.href,"productId");
            $.ajax({
                type:"get",
                url:"http://jusavng.hn3.mofasuidao.cn/wechat/getdetails.do",
                data:{"skuId":skuId,"productId":productId},
                dataType:"json",
                success:function (data) {
                    var svalue="";
                    var valueName="";
                    for(var i=0;i<data.data.standardValue.length;i++){
                        if(valueName==data.data.standardValue[i].standardName){
                            svalue+="<a>"+data.data.standardValue[i].standardValue+"&nbsp;&nbsp;</a>";
                        }else{
                            svalue+="<br/>";
                            svalue+="<label>"+data.data.standardValue[i].standardName+":&nbsp;&nbsp;</label>";
                            svalue+="<a>"+data.data.standardValue[i].standardValue+"&nbsp;&nbsp;</a>";
                        }
                        valueName=data.data.standardValue[i].standardName;
                    }
                    $(".talkbox1").append(svalue).css("fontSize","16px");
                    $(".price").prev().text(data.data.skuDetail.productName);
                    if(data.data.skuDetail.minPrice==data.data.skuDetail.maxPrice){
                        $(".price").html("<span>"+data.data.skuDetail.minPrice+"</span>元")
                    }else{
                        $(".price").html("<span>"+data.data.skuDetail.minPrice+"</span>"+
                            "—"+data.data.skuDetail.maxPrice+"元");
                    }
                    var scroll="";
                    for(var i=0;i<data.data.skuScrollImg.length;i++){
                        scroll+="<div class=\"swiper-slide\"><a href=\"javascript:void(0)\"><img class=\"swiper-lazy\" data-src=\""+data.data.skuScrollImg[i].img+"\" alt=\"\"></a></div>";
                    }
                    $(".swiper-wrapper").append(scroll);
                    var banner = new Swiper('.banner',{
                        autoplay: 5000,
                        pagination : '.swiper-pagination',
                        paginationClickable: true,
                        lazyLoading : true,
                        loop:true
                    });
                    var skus="<label>请选择颜色:</label>";
                    for(var i=0;i<data.data.skus.length;i++){
                        skus+="<a href='javascript:void(0);' data='"+data.data.skus[i].id+"' name='choose'>"+data.data.skus[i].skuColor+"&nbsp;"+"</a>";
                    }
                    $("#skucolor").append(skus).css({
                        fontSize:"16px"
                    });
                    $("a[name=choose]").bind("click",function () {
                        var skuId1=$(this).attr("data");
                        $.ajax({
                            type:"get",
                            url:"http://jusavng.hn3.mofasuidao.cn/wechat/getdetails.do",
                            data:{"skuId":skuId1,"productId":productId},
                            dataType:"json",
                            success:function (data) {
                                $("#number").html("<ul>\n" +
                                    "<li class=\"num\">商品数量</li>\n" +
                                    "<li class=\"fuhao\"><i class=\"iconfont icon-jian\"></i></li>\n" +
                                    "<li class=\"shu\">1</li>\n" +
                                    "<li class=\"fuhao\"><i class=\"iconfont icon-jia-copy\"></i></li>\n" +
                                    "<li class=\"last\">库存"+data.data.sku.skuNum+"件</li>\n" +
                                    "</ul>")
                                $(".price").html("<span>"+data.data.sku.skuPrice+"</span>元");
                            }
                        });
                    });
                }
            });

	         mui('.pop-schwrap .sch-input').input();
	        var deceleration = mui.os.ios?0.003:0.0009;
	         mui('.pop-schwrap .scroll-wrap').scroll({
	                bounce: true,
	                indicators: true,
	                deceleration:deceleration
	        });
	        $('.top-sch-box .fdj,.top-sch-box .sch-txt,.pop-schwrap .btn-back').on('click',function () {
	            $('html,body').toggleClass('holding');
	            $('.pop-schwrap').toggleClass('on');
	            if($('.pop-schwrap').hasClass('on')) {;
	                $('.pop-schwrap .sch-input').focus();
	            }
	        });
	        $('.article li').click(function(){
                $(this).addClass('article-active').siblings().removeClass('article-active');
                if($(this).attr("id")=="talkbox1"){
                    $('.talkbox1').show();
                    $('.talkbox2').hide();
                }else{
                    $('.talkbox2').show();
                    $('.talkbox1').hide();
                }
