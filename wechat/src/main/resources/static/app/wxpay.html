<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/qrcode.js"></script>
<script>
    $(function () {
       $("#pay").click(function () {
            $.ajax({
                type:"get",
                url:"http://jusavng.hn3.mofasuidao.cn/wechat/getqrcode.do",
                success:function (data) {
                    alert(data.data);
                    new QRCode($("#qrcode")[0],data.data);
                }
            });
       });
    });
</script>
<body>
<button type="button" id="pay">点击支付</button>
<div id="qrcode"></div>
</body>
</html>
